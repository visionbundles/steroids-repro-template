<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>
  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/steroids-addons/index.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/angular/angular.js"></script>
  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white;
  }
  </style>

</head>
<body>
  <pre>
    //    works fine before open modal
    //    if modal opening still work
    //    after call steroids.modal.hide()
    //    will not tragger onValue event anymore
  </pre>
  <script>
    var closeButton = new steroids.buttons.NavigationBarButton();

    closeButton.title = "Close"
    closeButton.onTap = function() {
      steroids.modal.hide();
    }

    steroids.view.navigationBar.show('Title')
    steroids.view.navigationBar.setButtons({
      right: [closeButton],
    });
  </script>
</body>
</html>
